<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Speech To Text</title>
    <style>
      body {
        background-image:url('https://example.com/image.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        background-color: #333;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://example.com/image.jpg');


      }
      .container {
        backdrop-filter: blur(5px); /* Blur the background for readability */
        background-color: rgba(0, 0, 0, 0.6); /* Make the background partially transparent */
        border-radius: 15px;
        padding: 30px;
      }
      .bordered-box {
        border: 1px solid gray;
        height: 300px;
        border-radius: 8px;
        overflow-y: auto; /* Ensure overflow doesn't affect layout */
      }
      #start, #stop {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div id="div_language">
        <h2 class="mb-3 text-light">Select Language</h2>
        <select class="form-select bg-secondary text-light" id="select_language" onchange="updateCountry()"></select>
        <select class="form-select bg-secondary text-light mt-2" id="select_dialect"></select>
      </div>
      
      <h2 class="mt-4 text-light">Transcript</h2>
      <div class="bordered-box p-3">
        <span id="final" class="text-light"></span>
        <span id="interim" class="text-secondary"></span>
      </div>

      <div class="mt-4 text-center">
        <button class="btn btn-success mb-3" id="start">Start</button>
        <button class="btn btn-danger mb-3" id="stop">Stop</button>
        <p id="status" class="lead mt-3 text-light" style="display: none">Listening ...</p>
      </div>

      <!-- Image section -->
      <div class="row mt-4">
        <div class="col-md-6">
            <img src="https://cdn-icons-png.flaticon.com/128/1082/1082810.png" width="100" height="100" class="img-fluid rounded" alt="Microphone Image">

        </div>
        <div class="col-md-6">
          <img src="https://cdn-icons-png.flaticon.com/128/608/608417.png" width="100" height="50"  class="img-fluid rounded" alt="Speech Image">
        </div>
      </div>
    </div>

    <script src="./speechRecognition.js"></script>
    <script src="./language.js"></script>
  </body>
</html>
